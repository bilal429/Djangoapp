{% extends 'base.html' %}

{% block title %}Categories - Django Shop{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
    <!-- Sidebar for Categories -->
        
                <div class="list-group list-group-flush">
                    {% for category in categories %}
                    <a href="{% url 'products_by_category' category.id %}" class="list-group-item list-group-item-action bg-light">
                        {{ category.name }}
                    </a>
                    {% endfor %}
                    {% if categories.count == 0 %}
                    <p class="text-center">No categories available.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
